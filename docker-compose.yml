version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: acessocatolico_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: acessocatolico
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: acessocatolico_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: appuser
      PMA_PASSWORD: apppassword
    ports:
      - "8080:80"

  # Nuxt.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: acessocatolico_app
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DATABASE_URL: "mysql://appuser:apppassword@mysql:3306/acessocatolico"
      JWT_SECRET: "dev-jwt-secret-change-in-production"
      NUXT_APP_NAME: "AcessoCat√≥lico"
      NUXT_APP_VERSION: "1.0.0"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
    command: npm run dev

volumes:
  mysql_data:
